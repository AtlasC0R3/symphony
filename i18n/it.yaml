    IntroductoryMessage: |
        Grazie per aver scelto Symphony! Se incontri difficoltà tecniche, il nostro Repository GitHub è il posto giusto per segnalarle.

        Unisciti alle nostre comunità Discord e Reddit per connetterti con altri amanti della musica, ricevere supporto, e restare aggiornato con gli ultimi aggiornamenti. La tua generosità aiuta a proseguire lo sviluppo di Symphony, ti prego quindi di considerare il supporto tramite donazioni su GitHub Sponsors.

        Di nuovo, goditi la musica!
